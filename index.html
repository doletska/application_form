<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>dz_form1</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.maskedinput.js"></script>
    <script>
        jQuery(function($){
        $("#phone").mask("+38(999)-999-99-99");
        });
    </script>
</head>
<body>

<form oninput="temperature.value=t.value" action="form1.php" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>Анкета</legend>
        <label for="last-name">Прізвище</label>
        <input for="text" name="last-name" id="last-name" maxlength="35" required pattern="[А-ЯІЇ][а-яії']+">
        <br>
        <label for="first-name">Ім'я</label>
        <input for="text" name="first-name" id="first-name" placeholder="Firs and last name"
               maxlength="25" required pattern="[А-ЯІЇ][а-яії']+\s[А-ЯІЇ][а-яії']+">
        <br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="example@domain.com"
               maxlength="45" required pattern="\w+@\w+.\w{2,6}">
        <br>
        <label for="phone">Телефон</label>
        <input type="tel" name="tel" id="phone"  placeholder="Eg. +447500000000" max="13" required pattern="\d{13}">
        <br>
        <label for="date">Дата народження</label>
        <input type="date" name="dat" id="date" required pattern="\d{1,2}[-.\/]\d{1,2}[-.\/]\d{2,4}">
        <br>
        <fieldset class="two">
        <legend>Як з Вами зв'язатися ?</legend>
        <label for="connection"></label>
        1.<label><input type="radio" name="connection" value="mail" id="connection">E-mail</label>
        <br>
        2.<label><input type="radio" name="connection" value="phone">Телефон</label>
        </fieldset>
        <label for="temp">якій температурі повітря віддаєте перевагу?</label>
        -10°С<input type="range" name="temp"   min="-10" max="50"id="temp">50°C
        <output name="temperature"></output>°C
        <br>
        <label for="color">Ваш улюблений колір</label>
        <input type="color" name="color" id="color">
        <br>
        <label for="url">Звідки Ви про нас дізнались?</label>
        <input type="url" list="www" name="url" maxlength="40" id="url"><br>
            <datalist id="www">
            <option>TechCrunch</option>
            <option>ReadWright Web</option>
            <option>Engadget</option>
            <option>Ajaxian</option>
            </datalist>
        <br>
        <input type="submit" name="send" value="Зберегти">
    </fieldset>
</form>
</body>
</html>
